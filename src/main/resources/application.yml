spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: cicd_test
  datasource:
    url: jdbc:mysql://localhost:3306/cicd_test
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
     ddl-auto: create


jwt:
  secret:
    key: ${JWT_SECRET_KEY}